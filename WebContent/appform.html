<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script>
	function next()
	{
		window.open("applynext.html","_parent","width=290,height=430");
	}
</script>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link type="text/css" rel="stylesheet" href="bootstrap.min.css">
<title>Application Form</title>
</head>
<body>
<div class="container">
<br><a href="home.jsp"><button class="btn btn-success">Home</button></a><hr>
<h3 style="margin-left:350px"><u>Application Form</u></h3>
<div class="boxed" rows="3" style="border: 3px solid grey ; float:left; width:500px;
                       height:500px;margin-left:180px;border-radius:5px;">
                       
<form style="margin-left:20px">
          <br>Name of the Applicant : 
          <input type="text" name="nm" size="30" style="margin-left:80px"><br>
          Father's Name :
          <input type="text" name="name" size="30" style="margin-left:125px"><br>
          Mother's Name :
          <input type="text" name="name1" size="30" style="margin-left:125px"><br>
          Contact Address :
          <input type="text" name="add" size="30" style="margin-left:115px"><br>
          Pin code :
          <input type="text" name="code" size="30" style="margin-left:165px"><br>
          Date Of Birth : 
          <input type="text" name="Day" size="3" style="margin-left:140px"><br>
          City :
          <input type="text" name="name2" size="20" style="margin-left:195px"><br>
          Contact no. :
          <input type="text" name="Number" size="18" style="margin-left:150px"><br>
          Email Address :
          <input type="text" name="Add" size="30" style="margin-left:130px"><br>
          Select Gender :
          <input type="radio" name="g" style="margin-left:80px">Male
          <input type="radio" name="g" style="margin-left:80px">Female<br><br>
          <br><button class="btn btn-success" type="button" style="margin-left:200px" onclick="next()">Apply</button>
</form>
                       
</div>
</div>
</body>
</html>
